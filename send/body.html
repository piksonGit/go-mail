{{ define "warning" }}
<center>
  <table align="center" bgcolor="#EFEEEA" border="0" cellpadding="0" cellspacing="0" height="100%" width="100%"
    id="bodyTable">
    <tbody>
      <tr>
        <td align="center" valign="top" id="bodyCell" style="padding-bottom:60px;">
          <span style="color:#ff1b1b; display:none; font-size:0px; height:0px; visibility:hidden; width:0px;">You're
            almost ready to get started!</span>
          <table align="center" border="0" cellpadding="0" cellspacing="0" width="100%">

            <tbody>
              <tr>
                <td align="center" valign="top" bgcolor="#FFE01B" style="background-color:#FFE01B;">

                  <table align="center" border="0" cellpadding="0" cellspacing="0" style="max-width:640px;" width="100%"
                    class="emailContainer">
                    <tbody>
                      <tr>
                        <td align="center" valign="top" style="padding:40px;">
                          <a href="https://www.extfans.com/" target="_blank" style="text-decoration:none;"
                            rel="noopener"><img
                              src="https://extension.extfans.com/static/site/src/img/logo.png"
                              width="60"
                              style="border:0; color:#FFFFFF; font-family:'Helvetica Neue', Helvetica, Arial, Verdana, sans-serif; font-size:12px; font-weight:400; height:auto; letter-spacing:-1px; padding:0; margin:0; outline:none; text-align:center; text-decoration:none;"></a>
                        </td>
                      </tr>
                      <tr>
                        <td style="background-color:#FFFFFF; padding-top:40px;">&nbsp;</td>
                      </tr>
                    </tbody>
                  </table>

                </td>
              </tr>


              <tr>
                <td align="center" valign="top">

                  <table align="center" bgcolor="#FFFFFF" border="0" cellpadding="0" cellspacing="0"
                    style="background-color:#FFFFFF; max-width:640px;" width="100%" class="emailContainer">
                    <tbody>
                      <tr>
                        <td align="center" valign="top" bgcolor="#FFFFFF"
                          style="padding-right:40px; padding-bottom:40px; padding-left:40px; ">
                          <h1
                            style="color:#241C15; font-family:Georgia, Times, 'Times New Roman', serif; font-size:30px; font-style:normal; font-weight:400; line-height:42px; letter-spacing:normal; margin:0; padding:0; text-align:center;">
                            扩展迷服务器发生了问题<br>{{ .Time }}</h1>
                        </td>
                      </tr>
                      <tr>
                        <td align="center" valign="middle"
                          style="padding-right:40px; padding-bottom:60px; padding-left:40px;">
                          <table border="0" cellspacing="0" cellpadding="0">
                            <tbody>
                              <tr>
                                <td align="center" bgcolor="#007C89" id="button"><a
                                    href="https://www.extfans.com"
                                    target="_blank"
                                    style="border-radius:0; border:1px solid #007C89; color:#FFFFFF; display:inline-block; font-size:16px; font-family:'Helvetica Neue', Helvetica, Arial, Verdana, sans-serif; font-weight:400; letter-spacing:.3px; padding:20px; text-decoration:none;"
                                    rel="noopener">进入官网</a>
                                </td>
                              </tr>
                            </tbody>
                          </table>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </td>
              </tr>
            </tbody>
          </table>
        </td>
      </tr>
    </tbody>
  </table>
</center>
{{ end }}
